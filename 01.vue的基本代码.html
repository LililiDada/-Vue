<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的基本代码 </title>
    <!-- 1.导入vue的包-->
    <script src="../lib/vue.js"></script>
</head>
<body>
    <!--将来 new 中的 Vue 实例，会控制这个元素中的所有内容-->
    <!-- Vue 实例所控制的这个元素区域，就是我们的 V-->
    <div id="app">
        <p>{{ msg }}</p>
    </div>

    <script>
        // 2.创建一个ue的实例
        //当我们导入包之后，在浏览器的内存中，就多了一个 ue 构造函数
        //注意：我们 new 出来的这个 Vm 对象，就是我们 MVVM 中的调度者
        var vm = new Vue({
            el:'#app' ,// 表示，当前我们的 new 的这个 Vue 实例，要控制页面上的哪个区域

            //这里的 data 就是 MVVM 中的 M ,专门用来保存每个页面的数据的
            data:{//data 属性中，存放的是el中要用到的数据
                msg:'欢迎学习Vue'
                /*通过 Vue 提供的指令，很方便的就就能把数据渲染到页面上，程序员不再动手操作DOM元素了*/
                /*前端的Vue之类的框架，不提倡我们动手去操作DOM元素了*/
            }
        })
    </script>
</body>
</html>
