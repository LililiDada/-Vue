<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-clock的学习</title>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 使用 v-cloak 能够解决插值表达式闪烁的问题 -->
        <p v-cloak>++++++{{ msg }}------</p>
        <h4 v-text="msg">======</h4>
        <!-- 默认v-text 是没有闪烁问题的，v-clack 要添加属性 -->
        <!-- v-text 会覆盖元素中原本的内容，但是插值表达式（v-cloak)只会替换自己的这个占位符，不会把整个
        元素的内容清空-->


        <div>{{msg2}}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>

        <!-- v-bind 是 Vue 中，提供的用于绑定属性的指令-->
        <!-- v-bind 会把后面的引号里面的东西当作js去执行，把其认定为一个表达式，mytitle是一个变量，
        故 v-bind 可以变量+表达式，即mytitle+'123'-->
        <!--<input type="button" value="按钮" v-bind:title="mytitle+'123'">-->
        <!-- 注意：v-bind：指令可以简写为 :要绑定的属性-->
        <!-- v-bind 中，可以写合法的表达式-->
        <input type="button" value="按钮" :title="mytitle+'123'">


        <!-- Vue 中提供了 v-on: 事件绑定机制-->
        <input type="button" value="按钮" v-on:click="show">
    </div>




    <script src="../lib/vue.js"></script>
    <script>
        var vm =new Vue({
            el:'#app',
            data:{
                msg : '123',
                msg2:'<h1>哈哈，我是一个大大的H1，我大，我骄傲</h1>',
                mytitle:'这是一个自己定义的title'
            },
            methods:{//这个 methods 属性中定义了当前Vue实例所有可用的方法
                show:function () {
                    alert('Hello')
                }
            }
        })
    </script>
</body>
</html>

<!-- 1. 如何定义一个基本的Vue代码结构 -->
<!-- 2. 插值表达式 和 v-text -->

<!-- 4. v-html -->

<!-- 6. v-on      Vue提供的事件绑定机制    缩写是 @ -->
