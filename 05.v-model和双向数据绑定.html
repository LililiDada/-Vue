<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model指令的学习</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{ msg }}</h4>

        <!-- v-bind 只能实现数据的单向绑定，从 M 自动绑定到 V ，无法实现数据的双向绑定 -->
       <!-- <input type="button" v-bind.value="msg" style="width: 100px;"> -->

        <!-- 使用 v-model 指令，可以实现表单元素和 Model 中数据的双向数据绑定 -->
        <!-- 注意：v-model 只能运用到表单元素中 -->
        <!-- input(radio,text,address,email....)   select   checkbox    textarea  -->
        <input type="text"  style="width: 1000px;" v-model="msg">
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'大家都是好朋友,流浪的日子怎么样'
            },
            methods:{

            }
        })
    </script>
</body>
</html>
