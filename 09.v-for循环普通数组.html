<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for循环普通数组</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
     <!--
        <p>{{list[0]}}</p>
        <p>{{list[1]}}</p>
        <p>{{list[2]}}</p>
        <p>{{list[3]}}</p>
        <p>{{list[4]}}</p>
        <p>{{list[5]}}</p>
     -->

        <!-- item为循环每一项 ,其可为任意字符-->
        <!--<p v-for="item in list">{{item}}</p>-->

        <!-- 获取数组中某一项索引值,每一项（item）在前面，索引值（i）在后面-->
        <p v-for="(item,i) in list">索引值：{{i}}------每一项：{{item}}</p>

    </div>


    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                list:[1,2,3,4,5,6]
            },
            methods:{

            }
        })
    </script>
</body>
</html>
