<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>v-for循环中key属性的使用</title>
        <script src="../lib/vue.js"></script>
    </head>
    <body>
        <div id="app">

            <div>
                <label for="">Id:
                    <input type="text" v-model="id">
                </label>

                <label for="">Name:
                    <input type="text" v-model="name">
                </label>

                <input type="button" value="添加" @click="add">
            </div>

            <!-- 注意：v-for 循环的时候，key 属性只能使用 number 获取 string -->
            <!-- 注意：key 在使用的时候，必须使用 v-bind 属性绑定的形式，指定 key 的值 -->
            <!-- key 属性保证数据的唯一性 -->
            <!-- 在组件中，使用 v-for 循环的时候，或者在一些特殊情况中，如果 v-for 有问题，必须在使用
                 v-for 的同时，指定唯一的字符串/数字类型 ：key值
            -->
            <p v-for="item in list" :key="item.id">
                <input type="checkbox"> {{item.id}}---{{item.name}}
            </p>
        </div>

        <script>
            var vm = new Vue({
                el:'#app',
                data:{
                    id:'',
                    name:'',
                    list:[
                        { id:1, name:'李斯'},
                        { id:2, name:'赢政'},
                        { id:3, name:'赵高'},
                        { id:4, name:'韩非'},
                        { id:5, name:'荀子'}
                    ]
                },
                methods:{
                    add(){//添加方法
                        /*  在尾部添加数据
                            this.list.push({id:this.id,name:this.name})
                        */
                        /* 在头部添加数据，id值会被打乱，因此要用 :key 来保证数据的唯一性 */
                        this.list.unshift({id:this.id,name:this.name})
                    }

                }
            })
    </script>
    </body>
</html>
